#comment
machine:
  java:
    version: oraclejdk8

test:
  override:
    - cd circleci-java-app; mvn test
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;

deployment:
  production:
    branch: production
    commands:
      - echo 'production'
  feature-1:
    branch: feature/1
    commands:
      - echo 'feature/1'
  feature-2:
    branch: feature/2
    commands:
      - echo 'feature/2'
