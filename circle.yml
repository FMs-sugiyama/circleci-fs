machine:
  java:
    version: oraclejdk8

test:
  override:
    - cd circleci-java-app; mvn test
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;

deployment:
  production:
    branch: production
    commands:
      - echo 'production'
  staging:
    branch: master
    commands:
      - echo 'master'
